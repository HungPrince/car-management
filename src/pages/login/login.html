<ion-header>

    <ion-navbar hideBackButton="true"  hide-tabs>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>
    <div class="logo-row">
        <img src="https://firebasestorage.googleapis.com/v0/b/car-management-c8d3a.appspot.com/o/bus.jpg?alt=media&token=11470c27-a494-4838-bfe7-06d2930aeb07" width="50%" height="50%"/>
    </div>
    <div class="login-box">
        <form #frm="ngForm" (ngSubmit)="login(frm.value)">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password"></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>

                <div *ngIf="submitted && message !=''" class="error">{{message}}</div>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" color="primary">Login</button>
                    <button ion-button class="register-btn" type="button" (click)="register()" block clear color="light">Create New Account</button>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
