<ion-header>

  <ion-navbar color="primary">
    <ion-title>Danh sách nhà xe</ion-title>
    <ion-buttons end color="Secondary" (click)="Logout()">
      <button ion-button><ion-icon name="md-log-out"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar (ionInput)="getListBus($event)" autocorrect="off"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of listBus">
      <ion-thumbnail item-start>
        <img src="{{item.image}}">
      </ion-thumbnail>
      {{ item.name }}
      <button ion-button clear item-end (click)="itemClick(item)">View</button>
    </ion-item>
  </ion-list>
  <button color="danger" ion-fab="" class="fab fab-ios fab-ios-danger" id="add-bus" (click)="openModalAdd()">
    <ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close"></ion-icon>
    <span class="button-inner"><ion-icon name="add" role="img" class="icon icon-ios ion-ios-add" aria-label="add"></ion-icon></span>
      <div class="button-effect">
      </div>
    </button>
</ion-content>
