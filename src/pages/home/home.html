<ion-header>
  <ion-navbar>
    <ion-title>Danh sách nhà xe</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Tìm kiếm</h2>
  <ion-auto-complete [dataProvider]="searchProvider"   [alwaysShowList]="true" [template]="withFlags"></ion-auto-complete>
  <ng-template #withFlags let-attrs="attrs">
  <ion-list>
    <ion-item (click)="itemClick(attrs.data)">
      <ion-thumbnail item-start>
        <img src="assets/imgs/logo.png">
      </ion-thumbnail>
      <h2>{{attrs.data.name}}</h2>
    </ion-item>
  </ion-list>
  </ng-template>
</ion-content>
