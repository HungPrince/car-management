<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="viewMore">
      <ion-segment-button value="phone">
        Điện thoại
      </ion-segment-button>
      <ion-segment-button value="info">
        Thông tin
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>



<ion-content>

  <div [ngSwitch]="viewMore">
    <ion-list *ngSwitchCase="'phone'">
      <ion-item-sliding #item>
        <ion-item>
          {{bus.phone_number}}
        </ion-item>
        <ion-item-options side="left">
          <button ion-button (click)="call(bus)"> <ion-icon color="balanced" name="call"></ion-icon>
              </button>
          <button ion-button color="danger" (click)="share(item)">Share</button>
        </ion-item-options>

        <ion-item-options side="right">
          <button ion-button (click)="unread(item)">Unread</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-list *ngSwitchCase="'info'">
      <ion-item>
        <ion-card>
          <img src="{{bus.image}}">
          <div class="card-title center">{{bus.name}}</div>
          <div class="card-subtitle">{{bus.description}}</div>
          <p>address: {{bus.address}}</p>
        </ion-card>
      </ion-item>
    </ion-list>
  </div>

  <button style="width:80%; margin:auto"  ion-button class="submit-btn" full type="submit" (click)="deleteBus()" color="danger">Delete</button>

</ion-content>
